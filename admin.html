<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기록 업로드 - 관리자 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #005f73;
            text-align: center;
        }
        form {
            max-width: 500px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background: #005f73;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0a9396;
        }
        #statusMessage {
            text-align: center;
            margin-top: 20px;
            color: #005f73;
        }
    </style>
</head>
<body>
    <h1>기록 업로드</h1>
    <form id="uploadForm">
        <input type="file" id="fileInput" accept=".xlsx, .xls">
        <button type="button" id="uploadBtn">파일 업로드</button>
    </form>
    <div id="statusMessage"></div>

    <!-- JavaScript 파일 연결 -->
    <script type="module" src="assets/js/admin.js"></script>
</body>
</html>
