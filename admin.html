<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기록 업로드 - 관리자 페이지</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore.js"></script>
    <script>
        // Firebase 초기화
        const firebaseConfig = {
            apiKey: "AIzaSyDxf3XoTZTW7WdhQ0ISYc08cfpqRns1ARk",
            authDomain: "jumprope-2c211.firebaseapp.com",
            projectId: "jumprope-2c211",
            storageBucket: "jumprope-2c211.appspot.com", // storageBucket 주소 수정
            messagingSenderId: "555320477245",
            appId: "1:555320477245:web:3055122f711ca4557bcc54",
            measurementId: "G-Q3K7XT7QMX"
        };

        // Firebase 초기화
        firebase.initializeApp(firebaseConfig);

        // Firebase 서비스
        const storage = firebase.storage();
        const db = firebase.firestore();
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #005f73;
            text-align: center;
        }
        form {
            max-width: 500px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background: #005f73;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0a9396;
        }
        #statusMessage {
            text-align: center;
            margin-top: 20px;
            color: #005f73;
        }
    </style>
</head>
<body>
    <h1>기록 업로드</h1>
    <form id="uploadForm">
        <input type="file" id="fileInput" accept=".xlsx, .xls">
        <button type="button" id="uploadBtn">파일 업로드</button>
    </form>
    <div id="statusMessage"></div>
    <script>
        document.getElementById("uploadBtn").addEventListener("click", async () => {
            const fileInput = document.getElementById("fileInput");
            const statusMessage = document.getElementById("statusMessage");

            if (fileInput.files.length === 0) {
                statusMessage.textContent = "파일을 선택해주세요!";
                return;
            }

            const file = fileInput.files[0];
            const storageRef = storage.ref(`uploads/${file.name}`);
            const uploadTask = storageRef.put(file);

            uploadTask.on(
                "state_changed",
                (snapshot) => {
                    const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    console.log(`업로드 진행 중: ${progress}%`);
                    statusMessage.textContent = `업로드 진행 중: ${progress.toFixed(2)}%`;
                },
                (error) => {
                    console.error("업로드 실패:", error);
                    statusMessage.textContent = `업로드 실패: ${error.message}`;
                },
                async () => {
                    const downloadURL = await storageRef.getDownloadURL();
                    console.log("업로드 성공! 다운로드 URL:", downloadURL);
                    statusMessage.textContent = `업로드 성공! 다운로드 URL: ${downloadURL}`;

                    try {
                        await db.collection("files").add({
                            name: file.name,
                            url: downloadURL,
                            uploadedAt: new Date(),
                        });
                        statusMessage.textContent += " Firestore에 기록 저장 완료!";
                    } catch (error) {
                        console.error("Firestore 저장 실패:", error.message);
                        statusMessage.textContent += ` Firestore 저장 실패: ${error.message}`;
                    }
                }
            );
        });
    </script>
</body>
</html>
