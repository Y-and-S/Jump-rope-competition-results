<!-- Admin Page -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지 - 점프싱크</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="bg-blue-600 text-white py-4">
        <div class="container mx-auto flex justify-between items-center px-6">
            <h1 class="text-2xl font-bold">관리자 페이지</h1>
        </div>
    </header>

    <main class="container mx-auto py-10 px-6">
        <h2 class="text-3xl font-bold mb-6">기록 관리</h2>
        <form class="bg-white shadow-md p-6 rounded mb-6">
            <div class="mb-4">
                <label class="block mb-2 font-bold" for="name">참가자 이름</label>
                <input id="name" type="text" class="w-full border px-4 py-2" placeholder="홍길동">
            </div>
            <div class="mb-4">
                <label class="block mb-2 font-bold" for="category">종목</label>
                <select id="category" class="w-full border px-4 py-2">
                    <option value="">종목 선택</option>
                    <option value="speed">스피드</option>
                    <option value="freestyle">프리스타일</option>
                </select>
            </div>
            <div class="mb-4">
                <label class="block mb-2 font-bold" for="score">기록</label>
                <input id="score" type="number" class="w-full border px-4 py-2" placeholder="95">
            </div>
            <div class="mb-4">
                <label class="block mb-2 font-bold" for="date">날짜</label>
                <input id="date" type="date" class="w-full border px-4 py-2">
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">기록 추가</button>
        </form>

        <table class="min-w-full bg-white border rounded shadow">
            <thead>
                <tr class="bg-gray-200">
                    <th class="border px-4 py-2">배번</th>
                    <th class="border px-4 py-2">기록</th>
                    <th class="border px-4 py-2">이름</th>
                    <th class="border px-4 py-2">참가부</th>
                    <th class="border px-4 py-2">종목</th>
                    <th class="border px-4 py-2">성별</th>
                    <th class="border px-4 py-2">범위</th>
                    <th class="border px-4 py-2">단체명</th>
                    <th class="border px-4 py-2">소속명</th>
                    <th class="border px-4 py-2">작업</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="border px-4 py-2">1</td>
                    <td class="border px-4 py-2">95</td>
                    <td class="border px-4 py-2">홍길동</td>
                    <td class="border px-4 py-2">일반부</td>
                    <td class="border px-4 py-2">스피드</td>
                    <td class="border px-4 py-2">남</td>
                    <td class="border px-4 py-2">성인</td>
                    <td class="border px-4 py-2">점프팀</td>
                    <td class="border px-4 py-2">서울</td>
                    <td class="border px-4 py-2">
                        <button class="text-blue-600 hover:underline">수정</button>
                        <button class="text-red-600 hover:underline">삭제</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer class="bg-blue-600 text-white py-4 mt-10">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2025 점프싱크. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
