<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지 - 점프싱크</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage.js"></script>
    <script src="admin.js" defer></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="bg-blue-600 text-white py-4">
        <div class="container mx-auto flex justify-between items-center px-6">
            <h1 class="text-2xl font-bold"><a href="index.html" class="hover:underline">관리자 페이지</a></h1>
        </div>
    </header>

    <main class="container mx-auto py-10 px-6">
        <h2 class="text-3xl font-bold mb-6">기록 관리</h2>

        <!-- Excel Upload Section -->
        <section class="mb-10">
            <h3 class="text-2xl font-bold mb-4">엑셀 파일 업로드</h3>
            <input type="file" id="excelFile" class="border px-4 py-2 mb-4">
            <button id="uploadButton" class="bg-blue-500 text-white px-4 py-2 rounded">업로드</button>
            <p id="uploadStatus" class="mt-4 text-sm"></p>
        </section>
    </main>

    <footer class="bg-blue-600 text-white py-4 mt-10">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2025 점프싱크. 모든 권리 보유.</p>
        </div>
    </footer>
</body>
</html>
